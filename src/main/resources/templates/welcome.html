<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; font-src https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <meta name="description" content="Welcome to the Struts Legacy System - Authorized access">
    <meta name="theme-color" content="#198754">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">

    <title>Welcome - Struts Legacy System</title>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --success-hover: #157347;
            --warning-color: #fd7e14;
            --danger-color: #dc3545;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --body-bg-color: #f4f7f6;
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--body-bg-color);
            font-family: 'Poppins', sans-serif; /* Changed font */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .welcome-container {
            animation: fadeInScale 1s ease-out;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-success);
        }

        .success-icon {
            color: var(--success-color);
            animation: bounceSuccess 2s ease-out;
            filter: drop-shadow(0 5px 15px rgba(25, 135, 84, 0.3));
        }

        .welcome-title {
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInFromTop 1.2s ease-out 0.3s both;
        }

        .welcome-subtitle {
            animation: slideInFromBottom 1.2s ease-out 0.6s both;
            color: var(--dark-color);
            opacity: 0.8;
        }

        .action-buttons {
            animation: fadeInUp 1.2s ease-out 0.9s both;
        }

        .btn-outline-success {
            border: 2px solid var(--success-color);
            color: var(--success-color);
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-outline-success:hover {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 135, 84, 0.3);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceSuccess {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px) scale(1.1);
            }
            60% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-card {
                margin: 1rem;
                border-radius: 20px;
            }

            .welcome-title {
                font-size: 2rem !important;
            }

            .btn-outline-success,
            .btn-outline-primary {
                padding: 0.625rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --body-bg-color: #212529;
                --light-color: #343a40;
                --dark-color: #f8f9fa;
            }

            .welcome-card {
                background: var(--light-color);
                color: var(--dark-color);
                border: 1px solid #495057;
            }

            .welcome-title {
                background: none;
                -webkit-background-clip: unset;
                -webkit-text-fill-color: unset;
                background-clip: unset;
                color: var(--dark-color);
            }

            .btn-outline-primary {
                color: var(--dark-color);
                border-color: var(--dark-color);
            }

            .btn-outline-primary:hover {
                background: var(--dark-color);
                color: var(--light-color);
            }

            .stats-card {
                background: rgba(33, 37, 41, 0.9);
                color: #f8f9fa;
            }
        }

        /* Focus management */
        .btn:focus {
            outline: 3px solid rgba(13, 110, 253, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="welcome-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card welcome-card">
                    <div class="card-body p-5 text-center">
                        <!-- Success Icon -->
                        <div class="mb-4">
                            <i class="fas fa-check-circle success-icon display-1" aria-hidden="true"></i>
                        </div>

                        <!-- Welcome Message -->
                        <h1 class="display-4 fw-bold welcome-title mb-3" th:text="|Welcome, ${user.username}!|">
                            Welcome, User!
                        </h1>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <a th:href="@{/username}" class="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-sign-out-alt me-2" aria-hidden="true"></i>
                                    Return to Page
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
