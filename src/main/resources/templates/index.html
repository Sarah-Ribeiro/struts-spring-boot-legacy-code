<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; font-src https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <meta name="description" content="Struts Legacy System - Secure and modern access">
    <meta name="theme-color" content="#0d6efd">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

    <title>Struts - Legacy System | Login</title>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #0056b3; /* A deeper, more corporate blue */
            --primary-hover: #00408a;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #ffffff;
            --dark-color: #343a40;
            --body-bg-color: #f4f7f6; /* A very light, neutral background */
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
            --transition: all 0.2s ease-in-out;
        }

        body {
            background-color: var(--body-bg-color);
            font-family: 'Poppins', sans-serif; /* New font */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            animation: fadeIn 0.5s ease-out;
        }

        .login-card {
            background: var(--light-color); /* Solid white background */
            border: 1px solid #e9ecef; /* Subtle border */
            border-radius: 16px; /* Slightly more rounded corners */
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            overflow: hidden;
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-shadow-hover);
        }

        .card-header {
            background: var(--primary-color); /* Solid primary color */
            border: none;
            padding: 2rem 1.5rem;
            position: relative;
        }

        .header-icon {
            animation: bounceIn 1s ease-out 0.2s both;
        }

        .form-control {
            border-radius: 8px; /* Less rounded */
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa; /* Light grey background for inputs */
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 86, 179, 0.2);
            background-color: var(--light-color);
            transform: none; /* Removed scale effect */
        }

        .form-control:valid {
            border-color: var(--success-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem; /* Reduced margin */
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 86, 179, 0.3);
            background-color: var(--primary-hover);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .input-feedback {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 1.25rem;
            transition: var(--transition);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 86, 179, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn { /* Renamed from slideInUp for a more subtle effect */
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .login-card {
                margin: 1rem;
                border-radius: 15px;
            }

            .card-header {
                padding: 1.5rem 1rem;
            }

            .card-body {
                padding: 1.5rem !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --body-bg-color: #212529;
                --light-color: #343a40;
                --dark-color: #f8f9fa;
            }

            .login-card {
                border-color: #495057;
                color: var(--dark-color); /* Set default text color for the card */
            }

            .text-muted {
                color: #adb5bd !important; /* Lighter muted color for dark mode */
            }

            .form-control {
                background: #495057;
                color: #f8f9fa;
                border-color: #6c757d;
            }

            .form-control:focus {
                background: #495057;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: more) {
            .form-control {
                border-width: 2px;
                border-color: #000;
            }

            .btn-primary {
                border: 2px solid #000;
            }
        }
    </style>
</head>
<body>

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="text-center text-white">
        <div class="spinner mb-3"></div>
        <p class="mb-0">Processing login...</p>
    </div>
</div>

<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card login-card">
                    <div class="card-header text-white text-center">
                        <div class="header-icon">
                            <i class="fas fa-user-shield display-4 mb-3" aria-hidden="true"></i>
                            <h1 class="h3 mb-1 fw-bold">Struts Legacy System</h1>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <form method="post" th:action="@{/username}" th:object="${user}" id="loginForm" novalidate>
                            <div class="mb-4">
                                <label for="struts-username" class="form-label">
                                    <i class="fas fa-user me-2 text-primary" aria-hidden="true"></i>
                                    Username
                                    <span class="text-danger" aria-label="required field">*</span>
                                </label>
                                <div class="input-group">
                                    <input
                                            type="text"
                                            id="struts-username"
                                            name="username"
                                            class="form-control form-control-lg"
                                            th:field="*{username}"
                                            placeholder="Enter your username"
                                            required
                                            autocomplete="username"
                                            aria-describedby="username-feedback username-help"
                                            minlength="2"
                                            maxlength="50"
                                            pattern="[a-zA-Z0-9_-]+"
                                            title="Use only letters, numbers, hyphen, and underscore"
                                    >
                                </div>
                                <div id="username-feedback" class="input-feedback" role="alert"
                                     aria-live="polite"></div>
                                <small id="username-help" class="form-text text-muted">
                                    <i class="fas fa-info-circle me-1" aria-hidden="true"></i>
                                    Enter the username that you desire to use for accessing the system.
                                </small>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold" id="submitBtn">
                                    <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>
                                    <span class="btn-text">Enter</span>
                                </button>
                            </div>

                            <!-- Accessibility note -->
                            <div class="text-center">
                                <small class="text-muted">
                                    <i class="fas fa-universal-access me-1 text-info" aria-hidden="true"></i>
                                    Use Tab to navigate, Enter to submit
                                </small>
                            </div>
                            <div class="card-footer bg-transparent text-center py-3 border-0">
                                <small class="text-muted">
                                <span class="d-block">
                                    Â© 2025 - Sarah Ribeiro da Silva
                                </span>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

<script>
    // Enhanced UX interactions
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('struts-username');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const feedback = document.getElementById('username-feedback');

        // Real-time validation
        usernameInput.addEventListener('input', function () {
            validateUsername();
        });

        usernameInput.addEventListener('blur', function () {
            validateUsername();
        });

        function validateUsername() {
            const value = usernameInput.value.trim();
            const isValid = value.length >= 2 && /^[a-zA-Z0-9_-]+$/.test(value);

            feedback.innerHTML = '';
            usernameInput.classList.remove('is-valid', 'is-invalid');

            if (value.length === 0) {
                return;
            }

            if (isValid) {
                usernameInput.classList.add('is-valid');
                feedback.innerHTML = '<i class="fas fa-check-circle text-success me-1"></i>Valid username';
                feedback.className = 'input-feedback text-success';
            } else {
                usernameInput.classList.add('is-invalid');
                if (value.length < 2) {
                    feedback.innerHTML = '<i class="fas fa-exclamation-circle text-danger me-1"></i>Minimum 2 characters';
                } else {
                    feedback.innerHTML = '<i class="fas fa-exclamation-circle text-danger me-1"></i>Use only letters, numbers, hyphen, and underscore';
                }
                feedback.className = 'input-feedback text-danger';
            }
        }

        // Form submission with loading state
        form.addEventListener('submit', function (e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();

                // Focus first invalid field
                const firstInvalid = form.querySelector(':invalid');
                if (firstInvalid) {
                    firstInvalid.focus();
                    firstInvalid.scrollIntoView({behavior: 'smooth', block: 'center'});
                }

                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entering...';
            loadingOverlay.style.display = 'flex';

            // Add slight delay for better UX
            setTimeout(() => {
                // Form will submit naturally
            }, 300);
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && document.activeElement === usernameInput) {
                if (form.checkValidity()) {
                    form.submit();
                }
            }
        });

        // Auto-focus username field
        usernameInput.focus();

        // Accessibility enhancements - Removed incorrect aria-expanded usage
        // The input field itself does not have expandable content.
    });

    // Progressive enhancement for older browsers
    if (!window.CSS || !window.CSS.supports('backdrop-filter', 'blur(10px)')) {
        document.querySelector('.login-card').style.background = 'rgba(255, 255, 255, 0.98)';
    }
</script>
</body>
</html>
