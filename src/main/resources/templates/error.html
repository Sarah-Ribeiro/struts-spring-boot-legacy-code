<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com; img-src 'self' data:;">
    <meta name="description" content="Access Error - Struts Legacy System">
    <meta name="theme-color" content="#dc3545">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❌</text></svg>">

    <title>Access Denied - Struts Legacy System</title>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #0056b3;
            --danger-color: #dc3545;
            --danger-hover: #bb2d3b;
            --success-color: #28a745;
            --light-color: #ffffff;
            --dark-color: #343a40;
            --body-bg-color: #f4f7f6;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
            --transition: all 0.2s ease-in-out;
        }

        body {
            background-color: var(--body-bg-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .error-container {
            animation: fadeIn 0.5s ease-out;
        }

        .error-card {
            background: var(--light-color);
            border: 1px solid #e9ecef;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            overflow: hidden;
        }

        .error-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-shadow-hover);
        }

        .card-header {
            background: var(--danger-color);
            border: none;
            padding: 2rem 1.5rem;
            position: relative;
        }

        .header-icon {
            animation: bounceIn 1s ease-out 0.2s both;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: var(--transition);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
            background-color: var(--danger-hover);
        }

        .btn-outline-secondary {
            border: 1px solid #ced4da;
            color: #6c757d;
            background-color: transparent;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: var(--transition);
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
        }

        .error-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            border-left: 4px solid var(--danger-color);
            text-align: left;
        }

        .retry-counter {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 1rem;
        }

        .progress-bar {
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--danger-color);
            border-radius: 2px;
            animation: progressAnimation 10s linear;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes progressAnimation {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .error-card {
                margin: 1rem;
                border-radius: 15px;
            }

            .card-header {
                padding: 1.5rem 1rem;
            }

            .card-body {
                padding: 1.5rem !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --body-bg-color: #212529;
                --light-color: #343a40;
                --dark-color: #f8f9fa;
            }

            .error-card {
                border-color: #495057;
                color: var(--dark-color);
            }

            .error-details {
                background: #212529;
            }

            .btn-outline-secondary {
                border-color: #6c757d;
                color: #adb5bd;
            }

            .btn-outline-secondary:hover {
                background: #6c757d;
                color: #ffffff;
            }

            .text-muted {
                color: #adb5bd !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: more) {
            .error-card, .btn-outline-secondary {
                border-width: 2px;
                border-color: #000;
            }

            .btn-danger {
                border: 2px solid #000;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="error-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card error-card">
                    <div class="card-header text-white text-center">
                        <div class="header-icon">
                            <i class="fas fa-exclamation-triangle display-4 mb-3" aria-hidden="true"></i>
                            <h1 class="h3 mb-1 fw-bold">Access Denied</h1>
                        </div>
                    </div>
                    <div class="card-body p-4 p-md-5 text-center">
                        <div class="error-description">
                            <p class="lead">
                                There was a problem with your access attempt.
                            </p>
                            <div class="error-details">
                                <p class="mb-1">
                                    <strong>Invalid Credential:</strong>
                                </p>
                                <p class="mb-0 text-muted">
                                    The username must be "Shradha". Please check your credentials and try again.
                                </p>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons mt-4">
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                <a th:href="@{/username}" class="btn btn-danger btn-lg">
                                    <i class="fas fa-arrow-left me-2" aria-hidden="true"></i>
                                    Try Again
                                </a>
                            </div>
                        </div>

                        <!-- Help Card (Initially Hidden) -->
                    </div>
                    <div class="card-footer bg-transparent text-center py-3 border-0">
                        <small class="text-muted">
                            © 2025 - Sarah Ribeiro da Silva
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
